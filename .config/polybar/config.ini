[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/bspwm-eDP-1]
dpi = 90
wm-restack = bspwm
width = 100%
height = 38
monitor = eDP-1
font-0 = Ubuntu Mono Nerd Font:size=16

modules-left = bspwm
modules-right = battery alsa date powermenu

background = #80000000
foreground = #eee

[bar/bspwm-HDMI-2]
dpi = 90
wm-restack = bspwm
width = 100%
height = 38
monitor = HDMI-2
font-0 = Ubuntu Mono Nerd Font:size=16

modules-left = bspwm
modules-right = battery alsa date powermenu

background = #80000000
foreground = #eee